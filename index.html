<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The AI PM Digest â€” DeepMind Training Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;1,6..72,400&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/lesson.css">
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
  <!-- Ambient background -->
  <div class="ambient-bg"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar__brand" role="button" tabindex="0" onclick="window.location.hash='#/'">
      <div class="sidebar__logo">
        <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="10" fill="url(#logo-grad)"/>
          <path d="M12 28V14l8 7 8-7v14" stroke="#E7E0D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="20" cy="14" r="3" fill="#F0B429" opacity="0.9"/>
          <defs>
            <linearGradient id="logo-grad" x1="0" y1="0" x2="40" y2="40">
              <stop stop-color="#292524"/>
              <stop offset="1" stop-color="#1C1917"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="sidebar__title">
        <span class="sidebar__name">AI PM Digest</span>
        <span class="sidebar__tagline">DeepMind Ready</span>
      </div>
    </div>
    <nav id="sidebar-nav" class="sidebar__nav" aria-label="Course navigation"></nav>
    <div class="sidebar__footer">
      <div class="sidebar__progress-summary">
        <div id="sidebar-progress-ring"></div>
        <span id="sidebar-progress-text">0% Complete</span>
        <button id="sidebar-reset-all" class="sidebar__reset-btn" title="Reset all progress">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M1.75 3.5h10.5M5.25 3.5V2.33a.58.58 0 0 1 .58-.58h2.34a.58.58 0 0 1 .58.58V3.5m1.75 0v8.17a1.17 1.17 0 0 1-1.17 1.16H4.67a1.17 1.17 0 0 1-1.17-1.16V3.5h7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </div>
  </aside>

  <!-- Mobile sidebar toggle -->
  <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle navigation">
    <span></span><span></span><span></span>
  </button>

  <!-- Main content -->
  <main id="main-content" class="main">
    <div id="app" class="app-container">
      <!-- Fallback loading state (replaced by JS) -->
      <div style="text-align:center; padding:4rem 2rem; opacity:0.6;">
        <div style="width:24px;height:24px;border:2px solid #44403C;border-top-color:#F0B429;border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 1rem;"></div>
        <p style="font-family:'Syne',sans-serif;color:#A8A29E;font-size:0.875rem;">Loading AI PM Digest...</p>
        <noscript>
          <p style="color:#E8553A;margin-top:1rem;">JavaScript is required. Please enable it and reload.</p>
        </noscript>
      </div>
    </div>
  </main>

  <!-- Glossary tooltip portal -->
  <div id="glossary-portal" class="glossary-portal"></div>

  <script type="module" src="js/app.js"></script>
  <script>
    // Catch module loading errors
    window.addEventListener('error', function(e) {
      console.error('Script error:', e);
      var app = document.getElementById('app');
      if (app && !app.dataset.loaded) {
        app.innerHTML = '<div style="padding:2rem;color:#E8553A;font-family:Syne,sans-serif;">' +
          '<h2>Loading Error</h2>' +
          '<p style="color:#A8A29E;margin-top:0.5rem;">Make sure you\'re serving this via a local server:</p>' +
          '<code style="display:block;margin-top:0.5rem;padding:0.5rem;background:#1C1917;border-radius:6px;color:#F0B429;">npx serve . -p 3000 -s</code>' +
          '<p style="color:#A8A29E;margin-top:0.5rem;">Then open <a href="http://localhost:3000" style="color:#7EB8DA;">http://localhost:3000</a></p>' +
          '</div>';
      }
    });
  </script>
</body>
</html>
